<div class="row">
    <mat-progress-bar *ngIf="cargandoRecientes || cargandoAs || cargandoDestacados" mode="indeterminate"></mat-progress-bar>
    <div class="col-md-6">
        <mat-tab-group mat-stretch-tabs selectedIndex="0">
            <mat-tab label="Destacados">
                <div *ngFor="let p of postsDestacados" class="row animated fadeIn fast" style=" padding:10px; width: 100%">
                    <app-post (click)="irPost(p)" style="width: 100%" [post]="p"></app-post>
                </div>
            </mat-tab>
            <mat-tab label="En ascenso">

            </mat-tab>
            <mat-tab label="MÃ¡s recientes">
                <div *ngFor="let p of postsRecientes" class="row animated fadeIn fast" style=" padding:10px; width: 100%">
                    <app-post (click)="irPost(p)" style="width: 100%" [post]="p"></app-post>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="offset-4 col-4 offset-4">
                <button mat-raised-button (click)="crearPost()" style="background-color:#162adc; Color:white; margin-right:10px">Crear Post</button>
            </div>
        </div>
        <div class="row">
        </div>
    </div>
</div>
