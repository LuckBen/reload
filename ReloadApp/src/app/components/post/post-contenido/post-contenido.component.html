<div class="container" style="margin-top:15px">
    <div class="row" *ngIf="cargando">
        <div class="col-6 offset-6">
            <mat-spinner></mat-spinner>
        </div>
    </div>

    <div class="row">
        <div class="col-10">
            <div id="contenido"></div>
        </div>
        <div class="col-2">
            <div class="row">
                <app-info-usuario [usuario]="post.propietario"></app-info-usuario>
            </div>
            <div class="row" style="margin-top:20px">
                <button mat-raised-button (click)="editar()" *ngIf="propio" style="background-color:#16dc16; margin-right:10px"><strong>Editar Post</strong></button>
            </div>
        </div>
    </div>

    <div class="row " style="margin-top:20px">
        <div class="col-md-12">
            <h3>Comentarios</h3>
        </div>
    </div>
    <!--comentarios-->
    <div *ngFor="let c of post.comentarios; let i = index;" style="margin-top:20px">

        <app-comentario-vis [comentario]="c" [index]="i"></app-comentario-vis>
    </div>

    <div class="row" *ngIf="logeado" style="margin-top:20px">
        <app-comentario [post]="post" [esPost]="true" [esPublicacion]="false"></app-comentario>
    </div>
</div>
