<div class="container" style="margin-top:15px">
    <div class="row" *ngIf="cargando">
        <div class="col-6 offset-6">
            <mat-spinner></mat-spinner>
        </div>
    </div>

    <div class="row">
        <div class="col-10">
            <div id="contenido"></div>
        </div>
        <div class="col-2">
            <div class="row">
                <app-info-usuario [usuario]="post.propietario"></app-info-usuario>
            </div>
            <div class="row" style="margin-top:20px">
                <button mat-raised-button (click)="editar()" *ngIf="propio" style="background-color:#16dc16; margin-right:10px"><strong>Editar Post</strong></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <mat-slider style="width: 100%;" thumbLabel [displayWith]="formatLabel" tickInterval="1" min="1" max="10"></mat-slider>
        </div>
        <div class="col-md-4">
            <button mat-raised-button color="warn"><strong>Dar puntos</strong></button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-1">
            <button style="background-color:#ff5733; " mat-button><strong> {{ post.favoritos }} </strong> <mat-icon>star</mat-icon></button>
        </div>
        <div class="col-md-1">
            <button style="background-color:#7a51fb; " mat-button><strong> {{ post.puntos }} </strong> <mat-icon>control_point</mat-icon></button>
        </div>
        <div class="col-md-1">
            <button style="background-color:#51c2fb; " mat-button><strong> {{ post.visitas }} </strong> <mat-icon>visibility</mat-icon></button>
        </div>
    </div>

    <div class="row " style="margin-top:20px">
        <div class="col-md-12">
            <h3>Comentarios</h3>
        </div>
    </div>
    <!--comentarios-->
    <div *ngFor="let c of post.comentarios; let i = index;" style="margin-top:20px">

        <app-comentario-vis [comentario]="c" [index]="i"></app-comentario-vis>
    </div>

    <div class="row" *ngIf="logeado" style="margin-top:20px">
        <app-comentario [post]="post" [esPost]="true" [esPublicacion]="false"></app-comentario>
    </div>
</div>
